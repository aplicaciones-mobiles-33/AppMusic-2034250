        <ion-row class="grid-no-padding ion-align-items-center">
            <ion-col size="auto">
                <ion-thumbnail>
                    <img src="assets/img/losientobb.png" alt="">
                </ion-thumbnail>
            </ion-col>

            <ion-col>
                <div class="playing-info">
                    <div class="song-info">
                        <span>Lo siento BB:/ (with Bad Bunny & Julieta)</span>
